<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="card-box neumorphism">
    <div id="gameMode">

      <label>新手：<input type="checkbox" name="isBeginner" /></label>
      <label>选区：<input type="checkbox" name="isRandomServer" /></label>

      <label>主线<input type="radio" name="gameMode" value="mainStory" checked="true" /></label>
      <label>副本<input type="radio" name="gameMode" value="instance" /></label>
      <label>委托<input type="radio" name="gameMode" value="delegate" /></label>


    </div>
  </div>
  <div class="card-box neumorphism">
    <div id="normal-instanceZone" class="select-menu">
      <div class="select neumorphism">
        <span>普通副本：</span>
        <div class="arrow-box">
          <img class="arrow" src="../img/svg/down_arrow.svg" alt="选择" />
          <img class="arrow arrow-hidden" src="../img/svg/up_arrow.svg" alt="选择" />
        </div> cd sdcard/脚本/Rom/build
      </div>
      <div class="option-list">
        <div class="option">
          <label><input type="checkbox" />远古迷宫</label>
          <div class="level-select-menu">
            <div class="level-select neumorphism">等级</div>
            <div class="level-option-list ">
              <div class="level-option">1级</div>
              <div class="level-option">44级</div>
              <div class="level-option">62级</div>
            </div>
          </div>
        </div>
        <div class="option">
          <label><input type="checkbox" />地下墓穴</label>
          <div class="level-select-menu">
            <div class="level-select neumorphism">等级</div>
            <div class="level-option-list ">
              <div class="level-option">28级</div>
              <div class="level-option">47级</div>
              <div class="level-option">62级</div>
            </div>
          </div>
        </div>
        <div class="option">
          <label><input type="checkbox" />迪贝格</label>
          <div class="level-select-menu">
            <div class="level-select neumorphism">等级</div>
            <div class="level-option-list ">
              <div class="level-option">50级</div>
              <div class="level-option">67级</div>
              <div class="level-option">75级</div>
            </div>
          </div>
        </div>
        <div class="option">
          <label><input type="checkbox" />沙漠洞穴</label>
          <div class="level-select-menu">
            <div class="level-select neumorphism">等级</div>
            <div class="level-option-list ">
              <div class="level-option">67级</div>
              <div class="level-option">79级</div>
            </div>
          </div>
        </div>
        <div class="option">
          <label><input type="checkbox" />地下神殿</label>
        </div>
      </div>
    </div>

    <div id="special-instanceZone">
      <div class="select-menu">
        <div class="select neumorphism">
          <span>特殊副本：</span>
          <div class="arrow-box">
            <img class="arrow" src="../img/svg/down_arrow.svg" alt="选择" />
            <img class="arrow arrow-hidden" src="../img/svg/up_arrow.svg" alt="选择" />
          </div>
        </div>
        <div class="option-list">
          <div class="option"><label><input type="checkbox" /><span>精灵矿山</span></label>
          </div>
          <div class="option"><label><input type="checkbox" /><span>幻影遗迹</span></label>
          </div>
          <div class="option"><label><input type="checkbox" /><span>时间迷宫</span></label>
          </div>
          <div class="option"><label><input type="checkbox" /><span>寒冰神殿</span></label>
          </div>
          <div class="option"><label><input type="checkbox" /><span>混沌城堡</span></label>
          </div>
          <div class="option"><label><input type="checkbox" /><span>精灵城堡</span></label>
          </div>
        </div>
      </div>
      <div>
        已运行时间：<span id="time">0</span>小时
      </div>
    </div>
    <div id="world-map">
      <div class="select-menu">
        <div class="select">
          <span>野外地图</span>
          <div class="arrow-box">
            <img class="arrow" src="../img/svg/down_arrow.svg" alt="选择" />
            <img class="arrow arrow-hidden" src="../img/svg/up_arrow.svg" alt="选择" />
          </div>
        </div>
        <div class="option-list">
          <div class="option"><label><input type="checkbox" /><span>06</span>林斯特</label></div>
          <div class="option"><label><input type="checkbox" /><span>07</span>地下墓穴B1</label></div>
          <div class="option"><label><input type="checkbox" /><span>08</span>火之平原</label></div>
          <div class="option"><label><input type="checkbox" /><span>09</span>塞巴绿洲</label></div>
          <div class="option"><label><input type="checkbox" /><span>10</span>鳄鱼森林</label></div>
          <div class="option"><label><input type="checkbox" /><span>11</span>林波特</label></div>
          <div class="option"><label><input type="checkbox" /><span>12</span>迷雾之谷</label></div>
          <div class="option"><label><input type="checkbox" /><span>13</span>远古迷宫B2</label></div>
          <div class="option"><label><input type="checkbox" /><span>14</span>凯伦火山</label></div>
          <div class="option"><label><input type="checkbox" /><span>15</span>地下墓穴B2</label></div>
          <div class="option"><label><input type="checkbox" /><span>16</span>迪贝格</label></div>
          <div class="option"><label><input type="checkbox" /><span>17</span>克雷默湖</label></div>
          <div class="option"><label><input type="checkbox" /><span>18</span>雷恩湾</label></div>
          <div class="option"><label><input type="checkbox" /><span>19</span>阿卡玛盐漠</label></div>
          <div class="option"><label><input type="checkbox" /><span>20</span>远古迷宫B3</label></div>
          <div class="option"><label><input type="checkbox" /><span>21</span>寒冰港口</label></div>
          <div class="option"><label><input type="checkbox" /><span>22</span>地下墓穴B3</label></div>
          <div class="option"><label><input type="checkbox" /><span>23</span>塞巴废墟</label></div>
          <div class="option"><label><input type="checkbox" /><span>24</span>沙漠洞穴B1</label></div>
          <div class="option"><label><input type="checkbox" /><span>25</span>迪贝格B1</label></div>
          <div class="option"><label><input type="checkbox" /><span>26</span>无尽森林</label></div>
          <div class="option"><label><input type="checkbox" /><span>27</span>埃斯克尔</label></div>
          <div class="option"><label><input type="checkbox" /><span>28</span>利贝尔遗迹</label></div>
          <div class="option"><label><input type="checkbox" /><span>29</span>地下神殿</label></div>
          <div class="option"><label><input type="checkbox" /><span>30</span>迪贝格B2</label></div>

        </div>

      </div>
    </div>

  </div>
  <div>
    <button id="updateBtn" class="neumorphism">更新脚本</button>

    <button id="startBtn" class="neumorphism">Start</button>
    <div>版本：1.0.0524 18:27</div>
    <button id="updateGame" class="neumorphism">更新游戏包</button>
  </div>
  <script src="./ui.js"></script>
</body>

</html>
