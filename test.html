<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
</head>

<body>
    这是WebView中HTML的类容<br />
    <button onClick="b()">调用java代码</button>
    <br />
    <!--这里传了参数 hello word -->
    <button onClick="b1('hello world')">调用java代码并传参</button>
    <br />
    <div id="content">HTML内容显示:</div>
</body>
<script type="text/javascript">
    function javacalljs()
    {
        document.getElementById("content").innerHTML +=
            "<br\>java调用了js函数";
    }

    function javacalljswithargs(arg)
    {
        document.getElementById("content").innerHTML +=
            ("<br\>java调用了js函数并传递参数：" + arg);
    }

    function b()
    {
        //TODO 这里还可干web的其他事情

        //这里调用java的方法
        window.javatojs.startFunction();
    }

    function b1(msg)
    {
        //TODO 这里还可干web的其他事情

        //这里调用java的方法，并传递参数msg
        window.javatojs.startFunctionWithParam(msg);
    }


</script>

</html>
